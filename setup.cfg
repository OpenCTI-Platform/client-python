[metadata]
name = pycti
version = attr: pycti.__version__
author = Filigran
author_email = contact@filigran.io
maintainer = Filigran
url = https://github.com/OpenCTI-Platform/client-python
description = Python API client for OpenCTI.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Natural Language :: French
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Security
    Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.7
packages =
    pycti
    pycti.api
    pycti.connector
    pycti.entities
    pycti.entities.indicator
    pycti.entities.stix_cyber_observable
    pycti.utils
include_package_data = True
install_requires =
    # Filigran
    datefinder~=0.7.3
    pika~=1.3.0
    pydantic~=2.8.2
    python-magic~=0.4.27; sys_platform == 'linux' or sys_platform == 'darwin'
    python-magic-bin~=0.4.14; sys_platform == 'win32'
    python_json_logger~=2.0.4
    PyYAML~=6.0
    requests~=2.32.2
    setuptools~=71.1.0
    cachetools~=5.4.0
    prometheus-client~=0.20.0
    opentelemetry-api~=1.22.0
    opentelemetry-sdk~=1.22.0
    deprecation~=2.1.0
    # OpenCTI
    filigran-sseclient~=1.0.0
    stix2~=3.0.1
    pygelf~=0.4.2

[options.extras_require]
dev =
    black~=24.4.0
    build~=1.2.1
    isort~=5.13.0
    types-pytz~=2024.1.0.20240203
    pre-commit~=3.7.0
    pytest-cases~=3.8.0
    pytest-cov~=5.0.0
    pytest_randomly~=3.15.0
    pytest~=8.2.0
    types-python-dateutil~=2.9.0
    wheel~=0.43.0
doc =
    autoapi~=2.0.1
    sphinx-autodoc-typehints~=2.2.2
    sphinx-rtd-theme~=2.0.0
