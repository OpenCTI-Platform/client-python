---
version: 2.1
orbs:
  slack: circleci/slack@4.13.3
  ms-teams: cloudradar-monitoring/ms-teams@0.0.1
env:
  DOCKER_REPO: opencti
  GHCR_REPO: ghcr.io/OpenCTI-Platform/client-python
jobs:
  ensure_formatting:
    docker:
      - image: cimg/python:3.12
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip3 install -r requirements.txt --user
      - run:
          name: install test-dependencies
          command: pip3 install -r test-requirements.txt --user
      - run:
          name: confirm black version
          command: black --version
      - run:
          name: run isort check
          command: isort --check-only .
      - run:
          name: run black check
          command: black --check .
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
      - ms-teams/report:
          only_on_fail: true
          webhook_url: $MS_TEAMS_WEBHOOK_URL
  linter:
    docker:
      - image: alpine/flake8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: flake8
          command: flake8 --ignore=E,W ~/repo
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
      - ms-teams/report:
          only_on_fail: true
          webhook_url: $MS_TEAMS_WEBHOOK_URL

  build-container:
    executor: docker/docker
    parameters:
      python_version:
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Setup Docker Buildx
          command: |
            docker buildx create --driver docker-container --name multiarch --use
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Login to GitHub Container Registry
          command: echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USERNAME" --password-stdin

      - run:
          name: Build and Push Alpine Multi-arch Image
          command: |
            VERSION=${CIRCLE_TAG:-latest}
            PYTHON_VERSION_TAG=$(echo "<< parameters.python_version >>" | sed 's/\./-/g')
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --file Dockerfile.alpine \
              --tag ${{ env.DOCKER_REPO }}/client-python-${PYTHON_VERSION_TAG}:${VERSION} \
              --tag ${{ env.DOCKER_REPO }}/client-python-${PYTHON_VERSION_TAG}:latest \
              --tag ${{ env.GHCR_REPO }}/client-python-${PYTHON_VERSION_TAG}:${VERSION} \
              --tag ${{ env.GHCR_REPO }}/client-python-${PYTHON_VERSION_TAG}:latest \
              --push \
              --file Dockerfile

  build-library:
    working_directory: ~/opencti-client
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: install dependencies
          command: >
            pip3 install --user -r requirements.txt -r test-requirements.txt
      - run:
          name: check version
          command: |
            package_version="$(
                python3 -c 'import pycti; print(pycti.__version__)'
            )"
            [ "${CIRCLE_TAG}" = "${package_version}" ] \
              || printf "Version mismatch: %s is not equal to %s\n" \
                 "${CIRCLE_TAG}" "${package_version}"
      - run:
          name: build
          command: >
            SOURCE_DATE_EPOCH="$(git log -1 --pretty=%ct)" python3 -m build
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
      - ms-teams/report:
          only_on_fail: true
          webhook_url: $MS_TEAMS_WEBHOOK_URL
      - persist_to_workspace:
          root: ~/opencti-client
          paths:
            - dist
  deploy:
    working_directory: ~/opencti-client
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - attach_workspace:
          at: ~/opencti-client
      - run:
          name: install dependencies
          command: pip3 install -r requirements.txt --user
      - run:
          name: install twine
          command: pip3 install twine
      - run:
          name: init .pypirc
          command: >
            printf "[pypi]\nusername = __token__\npassword = %s\n"
            "${PYPI_PASSWORD}" >> ~/.pypirc
      - run:
          name: upload to pypi
          command: twine upload dist/*
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
      - ms-teams/report:
          only_on_fail: true
          webhook_url: $MS_TEAMS_WEBHOOK_URL
  notify_rolling:
    docker:
      - image: "cimg/base:stable"
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
      - ms-teams/report:
          only_on_fail: false
          webhook_url: $MS_TEAMS_WEBHOOK_URL
  notify:
    docker:
      - image: "cimg/base:stable"
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
      - ms-teams/report:
          only_on_fail: false
          webhook_url: $MS_TEAMS_WEBHOOK_URL

workflows:
  version: 2
  opencti_client_python:
    jobs:
      - ensure_formatting:
          filters:
            tags:
              only: /.*/
      - linter:
          filters:
            tags:
              only: /.*/

      - build-container:
          matrix:
            parameters:
              python_version: ["3.11", "3.12"]
          requires:
            - build-library
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/

      - build-library:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build-library
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/
            branches:
              ignore: /.*/
      - notify_rolling:
          requires:
            - build-library
      - notify:
          requires:
            - deploy
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/
            branches:
              ignore: /.*/
